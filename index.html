<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../styles/index.css">
    <script
    src="https://kit.fontawesome.com/a549f23a3b.js"
    crossorigin="anonymous"
  ></script>
</head>
<body>
    <!-- Header section -->
    <header>
       <h1 class="heading">
           <span class="cog"><i class="fas fa-cog"></i></span>
           Stay Connected
           <span class="cog"><i class="fas fa-cog"></i></span>
        </h1>
    </header>
    <!-- Landing section -->
    <section class="landing">
        <div class="left">
            <img src="./images/Lightbulb-gears-removebg-preview.png" alt="">
        </div>
        <form onsubmit=" event.preventDefault(); login();" id="login-form">
            <h1> Login </h1>
            <div class="inputs">
                <input id="email" class="input" type="text" placeholder="Email" required>
                <input id="password" class="input" type="text" placeholder="Password" required>
                <span id="error"></span>
            </div>
           
            <div class="buttons">
                <button type="submit" class="button">Login</button>
                <button  onclick="signUp()" class="button signup" type="button">Signup</button>               
            </div>
        </form>
    </section>
    <footer>
        <h3>Created By Gideon Daniels</h3>
    </footer>

    <!-- ----------------------scripts------------------>
    <script src="../scripts/loginAndRegistration.js"></script>
</body>
</html>
