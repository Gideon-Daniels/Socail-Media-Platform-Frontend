<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1> Login </h1>
    <form onsubmit=" event.preventDefault(); login();" id="login-form">
        <div class="inputs">
            <input id="email" class="input" type="text" placeholder="Email" required>
            <input id="password" class="input" type="text" placeholder="Password" required>
            <span id="error"></span>
        </div>
       
        <div class="buttons">
            <button type="submit" class="button">Login</button>
            <a href="./registration.html">Registration</a>
            <a href="../index.html">HOME</a>
        </div>
    </form>

    <!-- ----------------------scripts------------------>
    <script src="../scripts/loginAndRegistration.js"></script>
</body>
</html>
