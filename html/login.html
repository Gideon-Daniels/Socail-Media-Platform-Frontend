<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../styles/login.css">
    <script
    src="https://kit.fontawesome.com/a549f23a3b.js"
    crossorigin="anonymous"
  ></script>
</head>
<body>
    
    <header>
       <h1 class="heading">
           <span class="cog"><i class="fas fa-cog"></i></span>
           Stay Connected
           <span class="cog"><i class="fas fa-cog"></i></span>
        </h1>
           
       <ul class="links">
           <li class="link"><a href="./registration.html">Registration</a></li>
           <li class="link"><a href="../index.html">Home</a></li>
       </ul>
    </header>
    <section class="landing">
        <form onsubmit=" event.preventDefault(); login();" id="login-form">
            <h1> Login </h1>
            <div class="inputs">
                <input id="email" class="input" type="text" placeholder="Email" required>
                <input id="password" class="input" type="text" placeholder="Password" required>
                <span id="error"></span>
            </div>
           
            <div class="buttons">
                <button type="submit" class="button">Login</button>
            </div>
            <div class="cogs">
                <span class="cog">
                     <i class="fas fa-cog"></i>
                </span>
                <span class="cog"> 
                     <i class="fas fa-cog"></i>
                </span>
                <span class="cog"> 
                     <i class="fas fa-cog"></i>
                </span>
           </div>
        </form>
    </section>
    <footer>
        <h3>Created By Gideon Daniels</h3>
    </footer>

    <!-- ----------------------scripts------------------>
    <script src="../scripts/loginAndRegistration.js"></script>
</body>
</html>
