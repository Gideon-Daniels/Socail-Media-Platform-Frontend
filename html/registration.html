<html lang="en">
<head>

<body>
    <h1>Registration Page</h1>
    <a href="./login.html">Login</a>
    <a href="../index.html">HOME</a>

    <form onsubmit="event.preventDefault();" id="signup">
        <div class="basic-details-inputs">
            <input type="text" class="input" placeholder="Name">
            <input type="text" class="input" placeholder="Surname">
            <input type="text" class="input" placeholder="email">
            <input type="text" class="input" placeholder="password">
        </div>

        <div class="location-details-inputs">
            <input type="text" class="input" placeholder="Address">
            <input type="text" class="input" placeholder="Suburb">
            <input type="text" class="input" placeholder="Postal Code">
            <input type="text" class="input" placeholder="City">
            <input type="text" class="input" placeholder="Province">
        </div>

        <div class="buttons">
            <button type="submit" class="button">Submit</button>
        </div>
    
    </form>
